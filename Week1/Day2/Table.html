<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
    th,table,td{
        border: 1px solid;
    }
    th,td{
        padding: 10px 20px;
    }

</style>
<body>
    <table>
        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Quality</th>
            <th>Product Quantity</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200kgs</td>
            </tr>

                <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>250kgs</td>
                </tr>

                <tr>
                <td>3</td>
                <td>Jowar</td>
                <td>Good</td>
                <td>300kgs</td>
                </tr>

                <tr>
                <td>4</td>
                <td>Sugar</td>
                <td>Good</td>
                <td>350kgs</td>
                </tr>

                <tr>
                <td>5</td>
                <td>Jaggery</td>
                <td>Good</td>
                <td>400kgs</td>
           
                </tr>
        </tbody>
    </table>
</body>
</html>
