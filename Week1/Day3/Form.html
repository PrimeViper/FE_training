<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    form{
        background-color: bisque;
    }
    label,input{
        text-align: center;
        margin: 10px 20px;
        padding: auto;
    }
</style>
<body>
    <form action="./Submit.html">
        <fieldset>
            <legend>Form</legend>
        <label for="name">Enter Your Name</label>
        <input type="text" name="" id="name" placeholder="Enter Your Name" required>
        <br>
        <br>
        <label for="email">Enter Your email</label>
        <input type="email" name="" id="email" placeholder="Enter Your email" required>
        <br>
        <br>
        <label for="password">Enter Your password</label>
        <input type="password" name="" id="password" placeholder="Enter Your password" required>
        <br>
        <br>
        
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others
        <br>
        <br>
        <label for="favourite sport">Cricket</label>
        <input type="checkbox" name="" id="favourite sport">Cricket
        <input type="checkbox" name="" id="favourite sport">Football
        <input type="checkbox" name="" id="favourite sport">Kabaddi
        <br>
        <br>
       <label for="car brand">Your Favourite Car</label>
        <select name="" id="car brand">
            <option value="">Audi</option>
            <option value="">Aston Martin</option>
            <option value="">Lamborgini</option>
            <option value="">BMW</option>
        </select>
        <br><br>

        <label for="file">Select File</label>
        <input type="file" name="" id="file">
        <br><br>

        <label for="birthdate">Select your birthdate:</label>
        <input type="date" name="" id="birthdate">
        <br><br>
        <hr>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
