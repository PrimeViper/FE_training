<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>
<style>
    .notification{
        width: 300px;
        height: 300px;
        border: 2px solid black;
        position: relative;
        margin: 100px 0px 0px 150px;
    }
    .count{
        position: absolute;
        width: fit-content;
        font-size: 25px;
        border-radius: 50px;
        background-color: chocolate;
        top: -15px;
        right: -15px;
        padding: 5px;

    }
</style>
<body>
    <div class="notification">
        <div class="count">13</div>
    </div>
    
</body>
</html>
